<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GumGum Target VR</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
    </head>
    <body>
        <noscript>
            You need to enable JavaScript to run this app.
        </noscript>

        <a-scene cursor="rayOrigin: mouse"> <!-- cursor for testing, remove in prod -->
            <!-- ASSETS -->
            <a-assets>
                <a-asset-item id="floor" src="../assets/models/floor/floor.dae"></a-asset-item>
                <video id="video-clothes" src="../assets/videos/clothes_02.mp4" preload autoplay />
                <video id="video-electronics" src="../assets/electronics/clothes_02.mp4" preload autoplay />
                <video id="video-health" src="../assets/videos/health_02.mp4" preload autoplay />
                <video id="video-food" src="../assets/videos/food_02.mp4" preload autoplay />
            </a-assets>

            <!-- CURSOR -->
            <a-entity camera wasd-controls look-controls position="0.427 0.957 -2.282" rotation="0 90 0">
                <a-entity 
                    cursor="fuse: true; fuseTimeout: 500"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
                    material="color: black; shader: flat"
                >
                </a-entity>
            </a-entity>

            <!-- VIDEO SCREENS -->
            <a-entity video-screen="name: clothes;" />
            <a-entity video-screen="name: electronics;" />
            <a-entity video-screen="name: health;" />
            <a-entity video-screen="name: food;" />

            <!-- LIGHTS -->
            <a-entity light="type: ambient; intensity: 0.85;" position="0 2.3 0"></a-entity>
            <a-entity light="type: point; intensity: 0.4; distance: 8; castShadow: true;" position="0.4 3.2 -2.6"></a-entity>

            <!-- FLOOR -->
            <a-entity
                id="floor"
                collada-model="#floor"
                scale="15 10 15"
                position="0 0 0"
                rotation="0 0 0"
                shadow="cast: true; receive: false"
            />

            <!-- SKYBOX -->
            <a-sky
                src="assets/images/ceiling.jpg"
                id="sky"
                height="2048"
                radius="30"
                src="#skyTexture"
                theta-length="90"
                width="2048"></a-sky>
        </a-scene>

            // var scene = document.querySelector('a-scene');
            // var videoScreenClothes = document.createElement('a-entity');
            // scene.appendChild(videoScreenClothes);
            // videoScreenClothes.setAttribute('scale', { x: 0.044, y: 0.044, z: 0.044});


        </script>

    </body>
</html>
